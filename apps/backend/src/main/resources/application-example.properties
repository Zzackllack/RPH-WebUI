# --------------------------------------------------
# Application
# --------------------------------------------------
spring.application.name=rph-backend

# --------------------------------------------------
# MySQL DataSource
# --------------------------------------------------
spring.datasource.url=jdbc:mysql://ip:port/database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------------------------
# JPA / Hibernate
# --------------------------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# --------------------------------------------------
# Flyway Migration
# --------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --------------------------------------------------
# File upload directory
# Use a relative path (e.g., 'uploads') to store files in the project root directory.
# Use an absolute path (e.g., '/uploads' or 'C:/uploads') to store files outside the project.
# On Windows, a leading slash (e.g., '/uploads') will resolve to the drive root (e.g., 'G:/uploads').
#
file.upload-dir=uploads

# --------------------------------------------------
# Resource Pack Conversion
# --------------------------------------------------
conversion.default-source-version=1.19

# --------------------------------------------------
# Multipart upload limits
# --------------------------------------------------
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# --------------------------------------------------
# Tomcat settings
# --------------------------------------------------
server.tomcat.connection-timeout=300s
server.tomcat.max-swallow-size=-1
spring.servlet.multipart.file-size-threshold=10MB

# --------------------------------------------------
# Error Handling and MVC
# --------------------------------------------------
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.path=/error
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true