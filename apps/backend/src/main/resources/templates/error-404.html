<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body { background: #181c1f; color: #f8fafc; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 480px; margin: 8vh auto; background: #23272b; border-radius: 16px; box-shadow: 0 4px 32px #0006; padding: 2.5rem 2rem; text-align: center; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; color: #e11d48; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #fbbf24; }
        p { color: #cbd5e1; margin-bottom: 1.5rem; }
        a { color: #38bdf8; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .code { background: #1e293b; color: #fbbf24; border-radius: 6px; padding: 0.2em 0.5em; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Not Found</h2>
        <p>Sorry, the page or resource you requested does not exist.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
